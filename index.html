<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme-generator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/mems.css">
</head>

<body onload="onInit()">
    <div class="all">
        <header class="">
            <div class="logo">Mem-gen</div>
            <ul class="main-nav clean-list">
                <li><a onclick="onInit()">Gallery</a></li>
                <li><a onclick="renderMyMems()">Memes</a></li>
                <li><a href="">About</a></li>
            </ul>
        </header>
        <div class="content">
            <section class="edit-page">
                <div class="canvas-container">
                    <!-- <canvas id="my-canvas"></canvas> -->
                    <!-- <canvas id="my-canvas" style="border: 5px solid black;"></canvas> -->
                    <canvas id="my-canvas" height="500" width="500" style="border: 5px solid black;"
                        onmousedown="renderText()"></canvas>
                </div>
                <div class="toolbar" oninput="renterMem()">
                    <div class="btn-group">
                        <button onclick="cleanCanvas()">Clear</button>
                        <button onclick="onSetChangeLine('up')">↑</button>
                        <button onclick="onSetChangeLine('down')">↓</button>
                    </div>
                    <div class="btn-group">
                        <button onclick="onSetAlignText('left')"><img src="/img/ICONS/align-to-left.png"
                                alt=""></button>
                        <button onclick="onSetAlignText('center')"><img src="/img/ICONS/center-text-alignment.png"
                                alt=""></button>
                        <button onclick="onSetAlignText('right')"><img src="/img/ICONS/align-to-right.png"
                                alt=""></button>
                    </div>
                    <div class="btn-group">
                        <button onclick="onSetFontSize(-0.5)"><img src="/img/ICONS/decrease font - icon.png"
                                alt=""></button>
                        <button onclick="onSetFontSize(+0.5)"><img src="/img/ICONS/increase font - icon.png"
                                alt=""></button>
                    </div>
                    <div class="btn-group">
                        <input oninput="onSetColor1(this.value)" type="color" id="color1">
                        <input oninput="onSetColor2(this.value)" type="color" id="color2" value="#ffffff">
                    </div>
                    <div class="btn-group">
                        <input oninput="onSetText(this.value)" type="text" id="text1" placeholder="Enter Text Here"
                            autofocus>
                    </div>
                    <div class="btn-group">
                        <button onclick="onDownloadCanvas(this)" download="">Download</button>
                        <button onclick="onSaveMem()" download="">Save</button>
                    </div>
                </div>
            </section>


            <section class="gallery-page">
                <div class="search"><input oninput="onSearch(this.value)" type="text" placeholder="Search"></div>
                <div class="search-words"></div>
                <div class="images-gallery"></div>
            </section>

            <section class="my-mems">
            </section>
        </div>
    </div>
    <footer>
        <div class="logo">Mem-gen</div>
        <div>Be creative!</div>
    </footer>
    </div>

    <script src="lib/hammer.min.js"></script>
    <script src="js/local-storage.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/mems-service.js"></script>
    <script src="js/mems-controller.js"></script>



</body>

</html>
