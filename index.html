<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme-generator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/mems.css">
</head>

<body onload="onInit()">
    <div class="all">
        <header class="">
            <div class="logo">Mem-gen</div>
            <button class="btn-menu" onclick="toggleMenu()">☰</button>
            <ul class="main-nav clean-list">
                <li><a onclick="onGalleryNav()">Gallery</a></li>
                <li><a onclick="onMemNav()">Memes</a></li>
                <li><a href="">About</a></li>
            </ul>
        </header>
        <div class="content">
            <section class="edit-page">
                <div class="canvas-container">
                    <canvas id="my-canvas" height="400" width="400" style="border: 5px solid black;"
                        onmousedown="onMouseDown(event)" onmousemove="onMouseMove(event)" onmouseup="onMouseUp()"></canvas>
                </div>
                <div class="toolbar" oninput="renderMem()">
                    <div class="btn-group">
                        <button onclick="ocCleanCanvas()">Clear</button>
                        <button onclick="onSetChangeLine(-1)">↑</button>
                        <button onclick="onSetChangeLine(1)">↓</button>
                        <button onclick="onAddLine()">+</button>
                    </div>
                    <div class="btn-group">
                        <button onclick="onSetAlignText('left')"><img src="img/icons/align-to-left.png"
                                alt=""></button>
                        <button onclick="onSetAlignText('center')"><img src="img/icons/center-text-alignment.png"
                                alt=""></button>
                        <button onclick="onSetAlignText('right')"><img src="img/icons/align-to-right.png"
                                alt=""></button>
                    </div>
                    <div class="btn-group font">
                        <select name="font" onchange="onSetFontFamily(this.value)">
                            <option class="impact" value="Impact">Impact</option>
                            <option class="arial" value="Arial">Arial</option>
                            <option class="cambria" value="Cambria">Cambria</option>
                            <option class="cursive" value="Cursive">Cursive</option>
                            <option class="fantasy" value="Fantasy">Fantasy</option>
                        </select>
                        <button onclick="onSetFontSize(-0.5)"><img src="img/icons/decrease-font-icon.png"
                                alt="-"></button>
                        <button onclick="onSetFontSize(+0.5)"><img src="img/icons/increase-font-icon.png"
                                alt="+"></button>
                    </div>
                    <div class="btn-group">
                        <input oninput="onSetStrokeColor(this.value)" type="color" id="color1">
                        <input oninput="onSetFillColor(this.value)" type="color" id="color2" value="#ffffff">
                    </div>
                    <div class="btn-group">
                        <input oninput="onSetText(this.value)" type="text" id="text1" placeholder="Enter Text Here"
                            autofocus>
                    </div>
                    <div class="btn-group-mem">
                        <button onclick="onDownloadCanvas(this)" download="">Download</button>
                        <button onclick="onSaveMem()" download="">Save</button>
                    </div>
                </div>
            </section>


            <section class="gallery-page">
                <div class="search">
                    <input oninput="onSearch(this.value)" type="text" id="search" placeholder="Search">
                    <div class="search-words"></div>
                </div>
                <div class="images-gallery"></div>
            </section>

            <section class="my-mems">
            </section>
        </div>
        <footer>
            <div class="logo">Mem-gen</div>
            <div>Be creative!</div>
        </footer>
    </div>

    <script src="lib/hammer.min.js"></script>
    <script src="js/local-storage.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/mems-service.js"></script>
    <script src="js/mems-controller.js"></script>

</body>

</html>
